<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 canvas - fillRect() 함수로 사각형 그리기</title>
    <style type="text/css">
        #myCanvas {border:1px solid red;}
    </style>
    <script type="text/javascript">
        function rect(){
         
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            if(!ctx){
            return;
            }
                ctx.fillStyle= "red";
                
                ctx.strokeRect(10,10,200,200);

                ctx.fillRect(220,10,200,200);
                //fillRect(x,y,width,height) : 색이 채워진 사각형을 그림

                ctx.fillRect(430,10,200,200);

                ctx.clearRect(500,50,100,100);
                //clearRect(x,y,width,height) : 특정 영역을 지움
            
        }
    </script>
</head>
<body onload="rect();">
    <canvas id="myCanvas" width="640" height="480">
        당신의 브라우저는 canvas 요소를 지원하지 않습니다.
    </canvas>
</body>
</html>
